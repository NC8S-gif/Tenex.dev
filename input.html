<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tenex.com</title>
        <!-- Favicon-->
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
        <style>
          
            .zoom-out {
                animation: zoomOutAnimation 1s forwards;
            }

            @keyframes zoomOutAnimation {
                0% {
                    transform: scale(1.5); 
                    opacity: 0;
                }
                100% {
                    transform: scale(1); 
                    opacity: 1; 
                }
            }
        </style>
    </head>

    <body style="background-image: url('images/back.jpg'); background-size: cover; background-position: center;">
        <!-- Responsive navbar/zoom-out effect -->
        <nav class="navbar navbar-expand-lg" style="background: transparent; margin-top: 15px;">
            <div class="container">
                <a href="index.html">
                    <img src="images/Logo.png" alt="TENEX Logo" style="height: 50px;">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto nav-buttons">
                        <a class="nav-link" href="About.html" style="font-family: 'Kanit', sans-serif;">About</a>
                        <a class="nav-link" href="contact.html" style="font-family: 'Kanit', sans-serif;">Contact</a>
                    </div>
                    
                </div>
            </div>
        </nav>



        <!-- Form/zoom-out effect -->
        <div class="form-container zoom-out">
            <h2>INPUT</h2>
            <form onsubmit="event.preventDefault(); save();">
                <!-- Name -->
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="new-password">
                </div>
                
                <!-- Room Number-->
                <div class="input-group">
                    <label for="room-number">Room Number:</label>
                    <input type="number" id="room-number" name="room-number" placeholder="Enter room number" min="1" required autocomplete="new-password">
                
                <!-- Concern -->
                <div class="input-group">
                    <label for="opinion">Concern you would like to address:</label>
                    <textarea id="concern" name="concern" placeholder="Input your concern..." rows="6" required autocomplete="new-password"></textarea>
                </div>
                
               
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <style>
                .input-group {
                    border-radius: 15px ;
                }
            </style>
        </div>

        <!-- Firebase and Script -->
        <script type="module" src="js/scripts.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
