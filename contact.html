        <style>
            html, body {
                height: 100%; 
                margin: 0; 
            }

            body {
                background-image: url('images/back.jpg');
                background-size: cover;
                background-position: center; 
                background-attachment: fixed; 
            }

            .zoom-in {
                animation: zoomInAnimation 1s forwards;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            @keyframes zoomInAnimation {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.4);
                    opacity: 0;
                }
            }

           
            .navbar {
                background: transparent !important;
                margin-top: 15px;
            }

           
            .nav-buttons {
                display: flex;
                gap: 20px;
                justify-content: flex-end;
                align-items: center;
                color: #ffffff; 
            }

            .nav-link:hover {
                color: #3827b2 !important;
                transform: scale(1.1);
                transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; 
            }
           



            .form-button {
                background-color: #02001100;
                border: 4px solid #3827b2; 
                border-radius: 15px;
                color: #3827b2;
                padding: 15px 30px;
                font-size: 18px;
                transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
                cursor: pointer;
            }
                
            

            .form-button:hover {
               
                transform: scale(1.2);
            }

            .container.text-center {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; 
                position: relative; 
            }

            .container.text-center h1 {
                color: #ffffff;
                font-size: 68px;
                letter-spacing: 2px;
            }

            .container.text-center hr {
                border: 1px solid #ffffff;
                width: 46%;
                margin: 20px 0;
            }

            .container.text-center p {
                color: #ffffff;
                font-size: 25px;
                font-family: 'Kanit', sans-serif;
                font-weight: 100;
            }
        </style>
    </head>
