<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Dashboard - TENEX</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />



        <style>
           
            html, body {
                height: 100%; 
                margin: 0; 
            }

            body {
                background-image: url('images/back.jpg');
                background-size: cover;
                background-position: center; 
                background-attachment: fixed; 
            }

            .zoom-in {
                animation: zoomInAnimation 1s forwards;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            @keyframes zoomInAnimation {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.4);
                    opacity: 0;
                }
            }

           
            .navbar {
                background: transparent !important;
                margin-top: 15px;
            }

           
            .nav-buttons {
                display: flex;
                gap: 20px;
                justify-content: flex-end;
                align-items: center;
                color: #ffffff; 
            }

            .nav-link:hover {
                color: #3827b2 !important;
                transform: scale(1.1);
                transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; 
            }

              
        
    </style>

    </head>
    <body>
       
        <!-- Transparent Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html">
                    <img src="images/Logo.png" alt="TENEX Logo" style="height: 50px;">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto nav-buttons">
                        <a class="nav-link" href="About.html">About</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <button id="lug" class="btnlug">Logout</button>
        
        <div id="feedback-list"></div>
       
        
        <script src="js/scripts.js" type="module"></script>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
