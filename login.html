<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Identify - TENEX</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
      
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                background-image: url('images/back.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                font-family: 'Kanit', sans-serif;
            }

          
            .navbar {
                background: transparent !important;
                margin-top: 15px;
            }

            .nav-buttons {
                display: flex;
                gap: 20px;
                justify-content: flex-end;
                align-items: center;
                color: #ffffff;
            }

            .nav-link:hover {
                color: #3827b2 !important;
                transform: scale(1.1);
                transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; 
            }

            .zoom-out {
                animation: zoomOutAnimation 1s forwards;
            }

            @keyframes zoomOutAnimation {
                0% {
                    transform: scale(1.5); 
                    opacity: 0;
                }
                

                100% {
                    transform: scale(1); 
                    opacity: 1; 
                }
            }

        </style>
      
    </head>

    <body class="zoom-out">
        <!-- Transparent Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html">
                    <img src="images/Logo.png" alt="TENEX Logo" style="height: 50px;">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto nav-buttons">
                        <a class="nav-link" href="#" style="font-family: 'Kanit', sans-serif;">About</a>
                        <a class="nav-link" href="#" style="font-family: 'Kanit', sans-serif;">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="options-container">
            <!-- Option 1 -->
            <div class="option1" onclick="location.href='signup.html';">
                <p class="text-display">ADMIN</p>
                <div class="imagecon">
                    <img src="images/adminpic.png" alt="Admin" style="width: 100px; height: 100px;">
                </div>
            </div>
        
            <!-- Option 2 -->
            <div class="option2" onclick="location.href='tenant.html';">
                <p class="text-display">TENANT</p>
                <div class="imagecon">
                    <img src="images/keypic.png" alt="Tenant" style="width: 100px; height: 100px;">
                </div>
            </div>
        </div>
        
        <script>
            // Handle button click
            function handleOptionClick(option) {
                if (option === 'admin') {
                    alert('Admin button clicked!'); // Replace with navigation or other functionality
                    // Example: window.location.href = '/admin-page.html';
                } else if (option === 'tenant') {
                    alert('Tenant button clicked!'); // Replace with navigation or other functionality
                    // Example: window.location.href = '/tenant-page.html';
                } // can u point me to the login of admin
            }
        </script>
    
    

        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.body.addEventListener('animationend', function () {
                document.body.classList.remove('zoom-out');
            });
        </script>
        
        
      

    </body>
</html>
